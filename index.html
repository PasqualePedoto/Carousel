<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <title>Carousel</title>
</head>

<body>

    <!-- INTESTAZIONE -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center m-5">
                        <h1><strong>CAROUSEL</strong></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- AREA CONTENUTI PRINCIPALI -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div id="carousel">
                            <div id="wall-paper" class="h-100">
                                <figure class="h-100">
                                    <div id="left-scroll">
                                        <i class="fa-2x fa-solid fa-chevron-left"></i>
                                    </div>
                                    <img src="img/01.jpg" alt="img-01">
                                    <div id="right-scroll"><i class="fa-2x fa-solid fa-chevron-right"></i></div>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>

</html>
